<!DOCTYPE html>
<html lang="en">

<head>
  <!-- displays site properly based on user's device -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="app.css">
  <!-- Font awesome script -->
  <script src="https://kit.fontawesome.com/198ad0ad01.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <picture>
    <source srcset="./images/bg-desktop.svg" media="(min-width: 768px)">
    <img src="./images/bg-mobile.svg" alt="" class="w-100 h-100 cover">
  </picture>

  <section class="container">
    <article>
      <div>
        <img src="./images/logo.svg" alt="" class="logo mb-4">
      </div>
      <img src="./images/illustration-mockups.svg" alt="" class="main-img">
    </article>
    <article class="main-content">
      <h1 class="header">Build The Community Your Fans Will Love</h1>

      <p class="lead">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <button class="btn">Register</button>

      <ul class="social-icons">
        <li class="icon facebook"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li class="icon twitter"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li class="icon instagram"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </article>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <span class="signature">SpryZi</span>.
    </p>
  </footer>
</body>

</html>
